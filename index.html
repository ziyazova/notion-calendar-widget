<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Calendar Embed</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    html, body {
      margin:0; padding:0;
      width:100%; height:100%;
      overflow:hidden;
      background: transparent;
    }

    #root {
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>
  <div id="root"></div>

  <script>
    const iframe = document.createElement('iframe');
    iframe.src = './calendar.html';
    iframe.allowTransparency = "true";
    document.getElementById('root').appendChild(iframe);
  </script>
</body>
</html>
